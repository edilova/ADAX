<div class="login d-flex">
  <div class="col-6">
     <div class="d-flex align-content-center justify-content-center">
       <div class="d-flex w-100 mb-5">
         <button class="tab-button w-50" (click)="activeTab('signIn')" [ngClass]="{'active': tabName === 'signIn'}">Вход</button>
         <button class="tab-button w-50" (click)="activeTab('signUp')" [ngClass]="{'active': tabName === 'signUp'}">Регистрация</button>
       </div>
     </div>
    <form [formGroup]="loginForm" class="form" *ngIf="tabName === 'signIn'">
      <div class="form-group">
        <input formControlName="username" type="email" class="form-control" id="exampleInputEmail1" placeholder="E-mail" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Пароль">
      </div>
      <div class="w-100 d-flex flex-column align-items-end mt-5">
        <p class="forget-password">Забыли пароль?</p>
        <button type="submit" class="submit" (click)="login()">Войти</button>
      </div>
    </form>
    <form [formGroup]="registr" class="form" *ngIf="tabName === 'signUp'">
      <div class="alert alert-success" *ngIf="msg">{{msg}}</div>
      <div class="alert alert-danger" *ngIf="msgError">{{msgError}}</div>
      <div class="form-group">
        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail2" placeholder="E-mail" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <input formControlName="username" type="tel" class="form-control" id="exampleInputPhone" placeholder="Номер телефона">
      </div>
      <div class="form-group">
        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword2" placeholder="Пароль">
      </div>
      <div class="w-100 d-flex flex-column align-items-end mt-5">
        <button type="submit" class="submit" (click)="createUser()">Регистрация</button>
      </div>
    </form>
  </div>
  <div class="col-6">
    <img *ngIf="tabName === 'signIn'" src="../../assets/illustration.svg" alt="">
    <img *ngIf="tabName === 'signUp'" src="../../assets/sign_up_illustration.svg" alt="">
  </div>
</div>
